{% load static %}

<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>zcart</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" href="{% static 'hm/css/bootstrap.min.css'%}">
      <!-- style css -->
      <link rel="stylesheet" href="{% static 'hm/css/style.css'%}">
      <!-- Responsive-->
      <link rel="stylesheet" href="{% static 'hm/css/responsive.css'%}">
      <!-- fevicon -->
      <link rel="icon" href="{% static 'hm/img/fevicon.png'%}" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="{% static 'hm/css/jquery.mCustomScrollbar.min.css'%}">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="{% static 'hm/https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css'%}">
      <link rel="stylesheet" href="{% static 'hm/https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css'%}" media="screen">
      <!--[if lt IE 9]>
      <script src="{% static 'hm/https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js'%}"></script>
      <script src="{% static 'hm/https://oss.maxcdn.com/respond/1.4.2/respond.min.js'%}"></script><![endif]-->
      
   
   </head>
   <!-- body -->
   <body class="main-layout">
      
      <!-- header -->
      <header>
         <!-- header inner -->
         <nav class="navbar navbar-expand-sm bg-warning navbar-dark">
            <a class="navbar-brand" href="/">ZCART</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/">HOME <span class="sr-only">(current)</span></a>
                </li>
                {% if user.is_authenticated %}
									<li>hai {{user.username}} </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}">logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'login' %}">SIGN IN</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'register' %}">SIGN up</a>
                </li>

                {% endif %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'CartDetails' %}"><i class="fa fa-shopping-cart" style="font-size:14px; color:white;"></i>&nbsp;{{itc}}CART</a>
               </li>
                
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    FILTER
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/">ALL</a>
                    {% for i in ct %}
                    <a class="dropdown-item" href="{{i.get_url}}">{{i.name}}</a>
                    <div class="dropdown-divider"></div>
                    {% endfor %}
                  </div>
                </li>
                <div>
                  <form action="{% url 'search' %}" method="get" align="left">
                   <fieldset>
                     <legend></legend>
                     <input type="text" placeholder="Enter search item" name="q">
                     <button type="submit"></button>
                   </fieldset>
                 </form>
                </div>
              </ul>
             
            </div>
          </nav>
          
        </header>
        {% block content %}
        {% endblock %}
   </body>
</html>
